{% extends 'admin/master.html' %}

{% block body %}
{% if current_user.is_authenticated %}
<h1 class="text-success text-center">CHÀO MỪNG ĐẾN TRANG QUẢN TRỊ!</h1>

{% else %}
<h1 class="text-center text-info">ĐĂNG NHẬP QUẢN TRỊ</h1>
<form action="/login_admin" method="POST"  class="form_login_register">
     <div class="mb-3 mt-3">
         <label for="email" class="form-label">Tên đăng nhập:</label>
         <input type="text" class="form-control" id="email" placeholder="" name="username">
     </div>
     <div class="mb-3">
         <label for="pwd" class="form-label">Mật khẩu:</label>
         <input type="password" class="form-control" id="pwd" placeholder="" name="password">
     </div>
     <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endif %}
{% endblock %}

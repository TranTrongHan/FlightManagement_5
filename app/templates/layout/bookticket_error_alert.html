{% extends 'layout/base.html' %}

{% block content %}
<div class="modal" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Lỗi đặt vé</h4>
                 <a class="text-decoration-none text-light btn-close" href="/login"></a>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                Vé bạn đang đặt có ngày đi hoặc ngày về trùng vé bạn đã đặt.
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><a class="text-decoration-none text-light" href="/bookticket">Đóng</a>
                </button>
            </div>

        </div>
    </div>
</div>
<script>
    // Tự động mở modal khi trang được nạp
    window.onload = function() {
        var myModal = new bootstrap.Modal(document.getElementById('myModal'));
        myModal.show();
    };
     function redirectToPage() {
        // Chuyển hướng đến trang mới
        window.location.href = '/bookticket';  // Thay đổi thành URL thực tế
    }

    // Đợi DOM tải xong
    document.addEventListener('DOMContentLoaded', function() {
        // Thêm sự kiện nhấp chuột cho toàn bộ tài liệu
        document.body.addEventListener('click', redirectToPage);
    });
</script>
{% endblock %}
